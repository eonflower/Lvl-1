<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mom's Shopping List</title>
</head>
<body>
    <div class="header">
        <h1 class="h1">Mom's Shopping List</h1>
    </div>
    <main>
        <h3 class="titles">What do you need?</h3>

        <!-- Form Information -->
        <form name="myForm" id="myForm">
            <input 
                type="text" 
                name="inputItems" 
                id="input"  
                placeholder="Name of Item"/>
             <input 
                type='submit'
                id='inputButton'
                value='Add item'
                />
            </form>

        <div class="listTitle">
           <h3 class="titles">List of Items</h3>
           <hr class="break"></div>
        </div>
        
        <div id="items">
        </div>

        <br>
    </main>
    <script src="index.js"></script>
</body>
</html>
