<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DOM Olympics</title>
</head>
<body>
    <header id="header"></header>
    <label>Theme</label>
    <select id="themeDropDown" onchange="selectOption()">
        <option value=""></option>
        <option value="themeOne">blue/brown</option>
        <option value="themeTwo">red/grey</option>
        <option value="themeThree">pink/purple</option>
        <option value="themeFour">yellow/green</option>
    </select>
    <div id="main">
        <button id='clear-button'>clear</button>
        <div class="messages">
            <div id="note1" class="messageleft">
                I have something serious to talk about
            </div>
            <div id="note2" class="message right">
                I don't want to talk
            </div>
            <div id="note3" class="message left">
                You have to, you're the police
            </div>
            <div id="note4" class="message right">
                I'm just a simple farmer
            </div>
            <div id="newNotes"></div>
        </div>
        <form name="messageForm">
            <input id="input" type='text' placeholder="Type new message..."/>
            <input type="submit" id="sendButton" value="Send">
        </form>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
